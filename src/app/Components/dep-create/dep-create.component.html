<button (click)="openModal()" class="btn btn-primary mb-3">Add Department</button>

<div *ngIf="showModal" class="modal fade show" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="departmentForm" (ngSubmit)="createDepartment()">
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">Department Name:</label>
                        <input type="text" id="departmentName" formControlName="departmentName" class="form-control"
                            [ngClass]="{'is-invalid': departmentForm.get('departmentName')?.invalid && departmentForm.get('departmentName')?.touched}">
                        <div *ngIf="departmentForm.get('departmentName')?.invalid && departmentForm.get('departmentName')?.touched" class="invalid-feedback">
                            Department name is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="departmentDescription" class="form-label">Department Description:</label>
                        <textarea id="departmentDescription" formControlName="departmentDescription" class="form-control"
                            [ngClass]="{'is-invalid': departmentForm.get('departmentDescription')?.invalid && departmentForm.get('departmentDescription')?.touched}"></textarea>
                        <div *ngIf="departmentForm.get('departmentDescription')?.invalid && departmentForm.get('departmentDescription')?.touched" class="invalid-feedback">
                            Department description is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="departmentCode" class="form-label">Department Code:</label>
                        <input type="text" id="departmentCode" formControlName="departmentCode" class="form-control"
                            [ngClass]="{'is-invalid': departmentForm.get('departmentCode')?.invalid && departmentForm.get('departmentCode')?.touched}">
                        <div *ngIf="departmentForm.get('departmentCode')?.invalid && departmentForm.get('departmentCode')?.touched" class="invalid-feedback">
                            Department code is required.
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" [disabled]="loading" class="btn btn-success mr-2">Create</button>
                        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                    </div>
                </form>

                <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>
                <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
                <div *ngIf="loading" class="mt-3">Loading...</div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showModal" class="modal-backdrop fade show"></div>
