<button (click)="openModal()" class="btn btn-primary mb-3">Add Employee</button>

<div *ngIf="showModal" class="modal fade show" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched}">
            <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched" class="invalid-feedback">
              First name is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched}">
            <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched" class="invalid-feedback">
              Last name is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched}">
            <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>
          <div class="mb-3">
            <label for="departmentCode" class="form-label">Department Code:</label>
            <input type="text" id="departmentCode" formControlName="departmentCode" class="form-control">
          </div>
          <div class="mb-3">
            <label for="performanceId" class="form-label">Performance ID:</label>
            <input type="number" id="performanceId" formControlName="performanceId" class="form-control">
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" [disabled]="loading" class="btn btn-success mr-2">Create</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          </div>
        </form>

        <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>
        <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
        <div *ngIf="loading" class="mt-3">Loading...</div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showModal" class="modal-backdrop fade show"></div>
