<div class="container login-container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow p-4 rounded">
        <div class="text-center mb-3">
            <img src="logo.png" alt="Bus Icon" class="img-fluid" style="width: 50px;">
            <h4 class="text-primary mt-2">Employee Management System</h4>
        </div>
        <h2 class="text-center mb-3 text-primary">Login</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-2">
                <label for="username" class="form-label small">Username</label>
                <input type="text" class="form-control form-control-sm" id="username" [(ngModel)]="username" name="username" #usernameInput="ngModel" required minlength="3" maxlength="50">
                <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger small">
                    <div *ngIf="usernameInput.errors?.['required']">Username is required.</div>
                    <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters long.</div>
                    <div *ngIf="usernameInput.errors?.['maxlength']">Username cannot exceed 50 characters.</div>
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label small">Password</label>
                <input type="password" class="form-control form-control-sm" id="password" [(ngModel)]="password" name="password" #passwordInput="ngModel" required minlength="4">
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger small">
                    <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
                    <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 4 characters long.</div>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-sm" [disabled]="loginForm.invalid">Login</button>
            </div>
            <div *ngIf="errorMessage" class="mt-2 text-danger text-center">
                {{ errorMessage }}
            </div>
        </form>
        <div class="text-center mt-2">
            <p class="small">Don't have an account? <a routerLink="/register" class="text-info">Register</a></p>
        </div>
    </div>
</div>
